# PostgreSQL + MinIO برای توسعه لوکال با داکر
# استفاده: docker-compose up -d

services:
  postgres:
    image: postgres:16-alpine
    container_name: wibecur-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: wibecur
      POSTGRES_PASSWORD: wibecur_local_secret
      POSTGRES_DB: wibecur
    ports:
      - "5433:5432"   # پورت 5433 روی host تا با PostgreSQL محلی تداخل نداشته باشد
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wibecur -d wibecur"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: wibecur-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: wibecur
      MINIO_ROOT_PASSWORD: wibecur_minio_secret
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # MinIO Console (UI)
    volumes:
      - minio_data:/data

volumes:
  postgres_data:
  minio_data:
